<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Job Application Form</title>
</head>
<body>
	<div class="container">
		<div class="apply_box">
			<h1>
				Job Application
				<span class="small_title">(Web)</span>
			</h1>
			<form action="">
				<div class="form_container">
					<div class="form_control">
						<label>First name</label>
						<input type="text"
						 name="first_name" 
						 placeholder="Enter First Name...">
					</div>
					<div class="form_control">
						<label>Last name</label>
						<input type="text"
						 name="last_name" 
						 placeholder="Enter Last Name...">
					</div>
					<div class="form_control">
						<label>Email</label>
						<input type="Email"
						 name="Email" 
						 placeholder="Enter your email address...">
					</div>
					<div class="form_control">
						<label>Job Role</label>
						<select id="job_role" name="job_role">
							<option value="">Select Your Job Role</option>
							<option value="frontend">Frontend Developer</option>
							<option value="backend">Backend Developer</option>
							<option value="full_stack">Full Stack Developer</option>
							<option value="ui_ux">UI/UX Developer</option>
						</select>
					</div>
					<div class="textarea_control">
						<label>Address</label>
						<textarea name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
					</div>
					<div class="form_control">
						<label>City</label>
						<input type="text"
						 name="city" 
						 placeholder="Enter city Name...">
					</div>
					<div class="form_control">
						<label>Pin Code</label>
						<input type="number"
						 name="pincode" 
						 placeholder="Enter Pin Code...">
					</div>
					<div class="form_control">
						<label>Date</label>
						<input value="2023-09-20" type="date"
						 name="date">
					</div>
					<div class="form_control">
						<label>Upload your Resume</label>
						<input type="file"
						 name="upload">
					</div>
				</div>
				<div class="button_container">
					<button type="submit">Submit your Application</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
